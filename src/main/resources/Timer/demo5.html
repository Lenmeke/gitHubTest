<body>
	<h1>浮窗组件使用示例</h1>

	<p>请点击下面的按钮打开浮窗：</p>

	<button onclick="getTime()">获取时间</button>
	
	<script src="float-window.js"></script>
	<script>
		function openFloatWindow() {
			const floatWindow = new FloatWindow();
			floatWindow.create();
			floatWindow.open();
			window.top.floatWindow = floatWindow;
		}

			console.log(window.top.floatWindow.getCurrentTime());
		}
